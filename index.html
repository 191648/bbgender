<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>寶寶性別揭示小遊戲</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

<div id="particles-js"></div>

<div id="name-entry">
  <h2>歡迎來到寶寶性別揭示！</h2>
  <input type="text" id="playerName" placeholder="請輸入你的名字" />
  <button onclick="startGame()">開始遊戲</button>
</div>


<div class="grid-container" style="display: none;">
  <div class="cell" data-role="角落小貓">貓</div>
  <div class="cell mission" data-mission="1">恐龍</div>
  <div class="cell" data-role="角落小蜥蜴">麻雀</div>
  <div class="cell mission" data-mission="2">炸蝦尾</div>
 
  <div class="cell mission" data-mission="3">炸豬排</div>
  <div class="cell" data-role="角落小炸蝦">粉圓</div>
  <div class="cell" data-role="角落小企鵝">企鵝</div>
  <div class="cell" data-role="角落小熊">白熊</div>
  <div class="cell" data-role="角落草">草原精靈</div>

 <div class="cell special-reveal" id="reveal" style="display: none;">性別揭示</div>

</div>

<div id="message-box" class="hidden">
  <div id="message-text"></div>
</div>


<script src="script.js"></script>
</body>
</html>
